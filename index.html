<!DOCTYPE html>
<html lang="en">

<head>
	<title> Universal Function Approximation </title>

	<link rel="stylesheet" href="Libraries/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="Libraries/chartjs.js"></script>
	<script src="Libraries/matrices.js"></script>

	<script src="NeuralNetwork/Activation_Functions.js"></script>
	<script src="NeuralNetwork/MLNN.js"></script>
</head>
<body>
	<div class="container-fluid p-4 mb-5 header">
		<h1>Universal Function Approximation </h1>
		<p>Build your Neural Network Model To Approximate Any Continuous Function</p>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-6-lg" style="text-align: center;">
				<canvas id="canvas" class="chartjs-render-monitor mb-3"></canvas>

				<div class="mb-3">
					<button class="btn btn-success" onclick="startWorker()">Start Training</button>
					<button class="btn btn-danger" onclick="stopWorker()">Stop Training</button>
				</div>

				<span>Epoch:<span id="ennnn">0</span> </span>
				<span>| MSE :<span id="MSE">0.0</span> </span>

					<div class="mt-5">

						<input type="number" name="" id="pnnn">
						<button class="btn btn-success" onclick="
						qwe=nncloned.predict([
							
						(document.getElementById('pnnn').value - xmin)/(xmax-xmin)
					
					]);
						
						document.getElementById('pppp').innerHTML=  qwe *(ymax-ymin) +ymin  
						
						
						">Predect</button>
					<br><br>
						<span id="pppp"> 0.0</span> 

						
					</div>
			</div>


			<div class="col">
				<span>Generate Some Data :</span>

				<select id="data" class="custom-select mt-3 mb-3" onchange="datagenerate(this.value)">
					<option value="none" selected>None</option>
					<option value="sin">sin(x)</option>
					<option value="cos">cos(x)</option>
					<option value="x">x</option>
					<option value="x^2">x^2</option>
					<option value="abs">abs(x)</option>
					<option value="sqrt">sqrt(x)</option>
				</select>

				<div class="custom-file mb-4">
					<input type="file" class="custom-file-input" id="customFile">
					<label class="custom-file-label" for="customFile"> OR UPLOAD YOUR JSON DATA </label>
				</div>

				<div class="form-group">
					<label for="formControlRange">Number Of Hidden Layers</label>
					<input type="range" class="custom-range" id="h11" min="1" max="20" value="1"
					onchange=" document.getElementById('hid_n').innerHTML=this.value;Number_Of_Hidden_Layers= Number(this.value);">
					<p id="hid_n">1</p>
				</div>

				<div class="form-group">
					<label for="formControlRange">Number Of Nodes Per Layer</label>
					<input type="range" class="custom-range" id="h12" min="1" max="300" value="1"
						onchange="document.getElementById('hid_nn').innerHTML=this.value;Number_Of_Nodes_Per_Layer=Number(this.value);">
					<p id="hid_nn">1</p>
				</div>

				<span class="form-group">
					<label for="formControlRange">Learning Rate</label>
					<input type="range" class="custom-range" id="h13" min="0.0001" max="1" step="0.0001" value="0.01"
						onchange=" Learning_Rate=Number(this.value);document.getElementById('hid_nnlr').innerHTML=this.value;">
					<p id="hid_nnlr">0.01</p>
				</span>

				<span class="form-check mb-3 mt-3">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Adaptive Learning Rate</label>
				</span>


				<div class="form-group">
					<label for="formControlRange">Epochs</label>
					<input type="range" class="custom-range" id="h14" min="1" max="1000" step="1" value="50"
						onchange="Epochs=Number(this.value);document.getElementById('hid_nnep').innerHTML=this.value;">
					<p id="hid_nnep">50</p>
				</div>

				<p>Activation Function</p>
				<select class="custom-select mb-5" id="h15" onchange="Activation_Function=this.value">
					<option value="sigmoid">sigmoid</option>
					<option value="tanh" selected>tanh</option>
					<option value="relu">relu</option>
					<option value="lrelu">lrelu</option>
					<option value="lrelu">identity</option>
				</select>
			</div>
		</div>
	</div>





	<script type="text/javascript" src="JS/Main.js"></script>
</body>

</html>
